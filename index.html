<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather App</title>
</head>
<body>
  <!-- Title area add clock? -->
  <div class="bg-dark pt-2 pb-2">
    <div class="container">
      <h1 class = "text-center text-white">SHOW ME THE SUNNY</h1>
    </div>
</div>
<!-- End title -->

 <!-- Start container -->
 <div class="container-fluid"> 

  <!-- Start row -->
  <div class="row search-container"> 

      <!-- Start column -->
      <div class="col-lg-3 bg-light pt-3 pb-3"> 

          <h5>Search for a city:</h5>

          <!-- Start input group -->
          <div class="input-group mb-3" id="search-div"> 
              <input id="search" type="text" class="form-control" placeholder="City name..." class="input-group-append">
              <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
          </div>
          <!-- End input group -->   

          <!-- Start card -->
          <div class="card"> 
              <ul class="list-group list-group-flush list">
              </ul>
          </div> 
          <!-- End card -->
      </div> 
      <!-- End column -->

      <!-- Start column -->
      <div class="weather-display col-lg-9"> 
          <div id="current-city" class="mt-4">
              
          </div>

          <div class="forecast-container mt-4 col-md-12"> 

            <h5 id="forecast-5-day" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- Start row -->
            <div id="forecast" class="row"> 


            </div> 
            <!-- End row -->
        </div> 
      </div> 
      <!-- Start forecast container -->
        
        <!-- End forecast container -->
      <!-- End column -->
  </div> 
  <!-- End row -->

  
</div> 
<!-- End container -->






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
